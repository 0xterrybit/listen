<source>
  @type forward
  port 24224
</source>

<source>
  @type docker
  path /var/log/docker/containers/*.log
  pos_file /var/log/fluentd-docker.log.pos
  tag docker.*
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

<match docker.**>
  @type elasticsearch
  @log_level info
  host elasticsearch
  port 9200
  logstash_format true
  include_tag_key true
  type_name _doc
  flush_interval 5s
</match>
